name: Android ARM64 Release (R8)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "android-native/**"
      - ".github/workflows/android-arm64-r8.yml"
  pull_request:
    paths:
      - "android-native/**"
      - ".github/workflows/android-arm64-r8.yml"

jobs:
  build-arm64-release:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: android-native

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.7

      - name: Build arm64-v8a release APK with R8
        run: gradle :app:assembleRelease

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-arm64-v8a-release
          path: android-native/app/build/outputs/apk/release/*.apk
